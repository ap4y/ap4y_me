<!DOCTYPE html>

<html>
  <head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/bundle/{{ index .Site.Data.manifest "main.css" }}" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="grid main-nav">
      <a href="/" class="logo">{{ .Site.Title }}</a>

      <nav class="center-block">
        <ul>
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <li class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
            <a href="{{ .URL }}">{{ .Title }}</a>
          </li>
          {{ end }}
        </ul>

      </nav>

      <a href="mailto:mail@ap4y.me" class="contact">Contact</a>
      <a href="mailto:mail@ap4y.me" class="contact-mobile">

      </a>
    </header>
